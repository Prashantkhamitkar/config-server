server:
  port: 8080  # Changed from 8081 to avoid conflict with customer-service

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false  # Disabled to use explicit routes
      routes:
        - id: customer-service
          uri: lb://customer-service  # Lowercase to match Eureka registration
          predicates:
            - Path=/api/customers/**
          filters:
            - StripPrefix=1  # Removes /api/customers prefix before forwarding
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=1
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always